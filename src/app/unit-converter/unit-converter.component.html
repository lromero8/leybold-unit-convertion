    <div class="container classic p-5 shadow p-3 mb-5 bg-body rounded">

        <form>

        <div class="p-4">
            <h1 class="display-4 d-flex justify-content-center" style="font-size: 25px;">Unit Converter</h1>
        </div>

        <div class="row mt-4">
    
            <div class="col-sm d-flex justify-content-center">
    
                <div class="form-group" *ngIf="quantity">
                    <div class="btn-group" ngbDropdown role="group" container="body" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-info" id="quantity" ngbDropdownToggle style="width: 325px;">{{selectedQuantity.name}}</button>
                        <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="quantity">
                            <button class="dropdown-item" *ngFor="let quantity of quantityList" (click)="changeMetric(quantity)" >{{quantity.name}}</button>
                        </div>
                    </div>
                </div>
    
            </div>
            
        </div>

        <div class="row mt-4">

            <div class="col-sm">
                <div class="form-group">
                    <label for="value-raw">From <b>{{baseSymbol}} </b></label>
                    <input id="value-raw" name="valueRaw" class="form-control" type="number" [(ngModel)]="value">
                </div>
            </div>

            <div class="col-sm">
                <div class="form-group" *ngIf="quantity">
                    <label for="select-unit">Select the {{ quantity.name | lowercase }} unit</label>
                    <select class="form-control" id="select-unit" [ngUnitSelect]="quantity" name="unit">
                    </select>
                </div>
            </div>

            <div class="col-sm">
                <div class="form-group"  *ngIf="quantity">
                    <label for="value-length">To <b>{{quantity.unit.symbol}}</b></label>
                    <input id="value-length" name="valueLength" class="form-control" type="number"
                    [(ngModel)]="value" [ngQuantity]="quantity">
                </div>
            </div>

        </div>

        <div class="text-center mt-4">
            <div id="pipe-test-1" class="display-4">{{ value | ngQuantity:quantity:true }}</div>
        </div>

      </form>
    
    </div>
